<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="admin-page.css">
    <script src="https://kit.fontawesome.com/766c184925.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
  <input type="checkbox" name="" id="toggle">
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <div class="left">
        <label for="toggle"  class="hamburger-menu">
          <span class="hamburger-icon"></span>
          <span class="hamburger-icon"></span>
          <span class="hamburger-icon"></span>
        </label>
        <a class="navbar-brand text-uppercase text-black fw-bold" href="#">psu hotel</a>
      </div>
      <div class="right">
        <form class="d-flex" role="search">
          <input class="form-control me-2 desktop-view" type="search" placeholder="Search" aria-label="Search">
          <button class="btn search-btn text-center desktop-view" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <div class="sidebar">
    <ul class="links">
      <form class="d-flex" role="search">
        <input class="form-control me-2 tablet-mobile-view" type="search" placeholder="Search" aria-label="Search">
        <button class="btn search-btn text-center custom-search-btn-for-mobile-tablet" type="submit"><i class="bi bi-search"></i></button>
      </form>
      <li class="mt-3"><a href="dashboard.html" class="text-capitalize fw-bold active" id="dashboard"><i class="bi bi-grid-1x2-fill checked"></i><span>dashboard</span></a></li>
      <li><a href="bookings.html" class="text-capitalize fw-bold" id="bookings"><i class="bi bi-book-fill"></i><span>booking</span></a></li>
      <li><a href="customers.html" class="text-capitalize fw-bold" id="customers"><i class="bi bi-person-fill"></i><span>customers</span></a></li>
      <li><a href="inbox.html" class="text-capitalize fw-bold" id="inbox"><i class="bi bi-envelope-fill"></i><span>inbox</span></a></li>
      <li><a href="admin-login-page.html" class="text-capitalize fw-bold"><i class="bi bi-box-arrow-left"></i><span>logout</span></a></li>
    </ul>
  </div>

  <div class="container mt-4">
    <div class="row grid-container flex-container">
      <div class="col-1 col">
        <div class="top">
          <i class="bi bi-person-fill icon"></i>
          <div class="info text-center">
            <h1 class="number-of-customer">0</h1>
            <p class="customer-tag text-capitalize">customer</p>
          </div>
        </div>
        <div class="bottom mt-4">
          <div class="view-details-link"><a href="customers.html" class="text-capitalize">view details</a></div>
        </div>
      </div>
      <div class="col-2 col">
        <div class="top">
          <i class="bi bi-book-fill icon"></i>
          <div class="info text-center">
            <h1 class="number-of-bookings">0</h1>
            <p class="new-bookings-tag text-capitalize">new bookings</p>
          </div>
        </div>
        <div class="bottom mt-4">
          <div class="view-details-link"><a href="bookings.html" class="text-capitalize">view details</a></div>
        </div>
      </div>
      <div class="col-3 col">
        <div class="top">
          <i class="bi bi-check-circle-fill icon"></i>
          <div class="info text-center">
            <h1 class="number-of-confirmed-bookings">0</h1>
            <p class="confirmed-bookings-tag text-capitalize">confirmed bookings</p>
          </div>
        </div>
        <div class="bottom mt-4">
          <div class="view-details-link"><a href="bookings.html" class="text-capitalize">view details</a></div>
        </div>
      </div>
      <div class="col-4 col">
        <div class="top">
          <i class="bi bi-envelope-fill icon"></i>
          <div class="info text-center">
            <h1 class="number-of-inbox">0</h1>
            <p class="inbox-tag text-capitalize">inbox</p>
          </div>
        </div>
        <div class="bottom mt-4">
          <div class="view-details-link"><a href="inbox.html" class="text-capitalize">view details</a></div>
        </div>
      </div>
    </div>

    <h4 class="latest-bookings-header text-capitalize fw-bold mt-5">latest bookings</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Room</th>
          <th scope="col">No. of Guests</th>
          <th scope="col">Arrival</th>
          <th scope="col">Departure</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"></th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
